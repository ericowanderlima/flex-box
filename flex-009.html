<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis 009</title>

    <style>
        div.container{
            display: flex;
            flex-flow: row nowrap;
            background-color: coral;  
        }

        div.itens{
            
            text-align: center;
            background-color: blueviolet;
            border: 1px solid black;
            flex-basis: 100px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">Bbbbbbbbbbbbbbbbbbbbbb</div>
        <div class="itens">C</div>
        <div class="itens">Ddddddddd</div>
        <div class="itens">Ggg</div>
    </div>
</body>
</html>
