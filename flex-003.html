<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>

    <style>
        div.container{
            display: flex;
            flex-flow: row wrap-reverse;
            background-color: coral;
        }

        div.itens{
            flex: auto;
            
            text-align: center;
            background-color: blueviolet;
            border: 1px solid black;
            color: white;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">CONTEUDO CAIXA A</div>
        <div class="itens">CONTEUDO CAIXA B</div>
        <div class="itens">CONTEUDO CAIXA C</div>
        <div class="itens">CONTEUDO CAIXA D</div>
        <div class="itens">CONTEUDO CAIXA E</div>
        
    </div>
</body>
</html>
